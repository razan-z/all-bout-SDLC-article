<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>all bout SDLC article - Add QA</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="flex center column full-height full-width">
      <div class="box flex column center">
        <h1 class="title primary-txt">Add Questoin Answer</h1>
        <div class="flex column start form">
          <label for="Question">Question:</label>
          <textarea id="Question" required></textarea>
          <label for="Answer">Answer:</label>
          <textarea id="Answer" required></textarea>
        </div>
        <div class="qaSection">
          <button class="primary-btn" id="SubmitQABnt">Submit</button>
          <button class="secondary-btn" id="CancelBtn">Discard</button>
        </div>
      </div>
    </div>
    <script src="js/addQA.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
