<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>all bout SDLC article - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="flex center column full-height full-width">
      <div class="box flex column center">
        <h1 class="title primary-txt">Sign Up</h1>
        <div class="flex column start form">
          <label for="fullname">Full Name:</label>
          <input type="text" name="fullname" id="FullName" required />
          <label for="Email">Email:</label>
          <input
            type="email"
            name="email"
            id="Eamil"
            placeholder="email@exmple.com"
            required
          />
          <label for="Password">Password:</label>
          <input
            type="password"
            name="password"
            id="Password"
            placeholder="password"
            required
          />
        </div>
        <button class="primary-btn">Sign Up</button>
        <p class="signup-login">
          Already have an account? <a href="index.html">Login</a>
        </p>
      </div>
    </div>
    <script src="js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
